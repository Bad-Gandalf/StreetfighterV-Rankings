<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Street Fighter V</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../static/css/introjs.css">

    <script type="text/javascript" src="static/js/intro.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script src="static/js/keen.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        jQuery(window).load(function() {
            jQuery('#overlay').fadeOut(8000);
        })
    </script>


</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="static/img/streetfighterlogo.jpg" class="logo">
                <a class="navbar-brand" href="#">Street Fighter V Top 50 Professionals Dashboard </a>
                <button class="introjs-button" autofocus onclick="javascript:introJs().start();">Start the tour!</button>
                
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="chart-wrapper">
                    <div class="chart-title">Correlation between Lifetime Rank and Actual Score</div>
                    <div id="Lifetime-rank-to-actual-score" class="chart-stage" data-step="1" data-intro="There is a strong correlation between lifetime score and actual score (current score). There are a few outliers such as Nemo." style="font-weight: normal" data-position="bottom
                    ">

                    </div>
                </div>
            </div>

            <div class=" col-xs-12 col-lg-4">
                <div class="chart-wrapper">
                    <div class="chart-title">Lifetime Score by Country</div>
                    <div id="lifetime-score-by-country" class="chart-stage" data-step="4" data-intro="Japan dominates the competition in Street Fighter V." style="font-weight: normal" data-position="right">

                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-lg-4">
                <div class="chart-wrapper">
                    <div class="chart-title">Total Lifetime Score By Gender</div>
                    <div id="total-lifetime-score-by-character-gender" class="chart-stage" data-step="6" data-intro="Male characters have obtained 32% more lifetime points than female characters." style="font-weight: normal" data-position="right"></div>
                </div>
            </div>


            <div class="col-xs-12 col-lg-4">
                <div class="chart-wrapper">
                    <div class="chart-title">Average Lifetime Score By Gender</div>
                    <div id="average-lifetime_score_by-character-gender" class="chart-stage" data-step="7" data-intro="Female characters have an average lifetime score 14% greater than male characters." style="font-weight: normal" data-position="left"></div>
                </div>
            </div>



            <div class="col-xs-12">
                <div class="chart-wrapper">
                    <div class="chart-title">Total Lifetime Score by Character</div>
                    <div id="total-lifetime-score-by-character" class="chart-stage" data-step="2" data-intro="The character used to amass the most lifetime points is Karin." style="font-weight: normal" data-position="top">


                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="chart-wrapper">
                    <div class="chart-title"> Average Lifetime Score by Character</div>
                    <div id="average-lifetime_score_by-character" class="chart-stage" data-step="3" data-intro="The character with the best average Lifetime score is Mika followed closely by Akuma." style="font-weight: normal" data-position="top">

                    </div>
                </div>
            </div>

           <!-- <div class=" col-xs-12 col-md-6">
                <div class="chart-wrapper">
                    <div class="chart-title">Total Lifetime Score by Team</div>
                    <div id="total-lifetime-score-by-team" class="chart-stage" data-step="5" data-intro="Independant players have the highest total yet they are not in a team. Fox is leading yet the distribution of points is generally even among most teams." style="font-weight: normal"
                        data-position="left">

                    </div>
                </div>
            </div>-->


        </div>
    </div>
    </div>

</body>
<script type="text/javascript" src="static/js/graph.js"></script>

</html>
